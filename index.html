<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/styles.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="CSS/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
</head>
<body>
  <div class="navBarContainer">
    <img src="CSS\images\logo.svg" alt="">
      <ul class="navBar">
        <li>About</li>
        <li>Services</li>
        <li>Projects</li>
        <li><a href="#"><span>CONTACT</span></a></li>
        <span id="hang"></span>
      </ul>
    <span class="ham" onclick="nav()"></span>
  </div>

<section class="home">
  <img src="CSS/images/desktop/image-header.jpg" alt="headerImg">
  <h1>we are creatives</h1>
</section>

<section class="brand">
  <div>
    <div class="">
      <h1>Transform your brand</h1>
      <p>We are a full-service creative agency specializing in helping brands grow fast. Engage your clients through compelling visuals that do most of the marketing for you.</p>
      <a href="#">learn more</a>
    </div>
  </div>
  <div>
      <!-- <img src="CSS/images/desktop/image-transform.jpg" alt="brand"> -->
  </div>
</section>



<script>
  var ham = document.querySelector('.ham');
  var headerImg = document.querySelector(".home img");
  var navBar = document.querySelector('.navBarContainer ul');
  function nav() {
    ham.classList.toggle('hideHam');
    ham.classList.toggle('getCross');
    navBar.classList.toggle("active");
  }
  var x = window.matchMedia("(max-width: 750px)");
  myFunction(x);
  x.addListener(myFunction);
  function myFunction(x) {
      if (!x.matches) {
        headerImg.src = "CSS/images/desktop/image-header.jpg";
      } else {
        headerImg.src = "CSS/images/mobile/image-header.jpg";
      }
  }

</script>
</body>
</html>
